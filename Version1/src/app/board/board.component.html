<div class="board">
    <div *ngFor="let i of sixtyFour">
        <app-square *ngIf="xy(i) as pos" [black]="isBlack(pos)">
            <app-piece [char] = pieceArr[pos.y][pos.x]></app-piece>
        </app-square>
    </div>
</div>
<form [formGroup]="movePiece" (ngSubmit)="onSubmit()">
    <div class="form-group col-md-6">
        <input type="text" class="form-control" formControlName="positionMove" id="positionMove" placeholder="Move">
    </div>
    <button type="submit" name="button">Submit</button>
</form>
